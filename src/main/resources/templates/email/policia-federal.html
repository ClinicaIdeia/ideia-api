<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->

<body style="font-family: Arial; font-size: 14px;" class="container">

<div class="bg-primary">

    <div style="margin: 10px 0 10px 10px; padding: 50px;">

        <img src="/assets/logo_ideia.png" width="300" height="150"/>

        <h3>Ol&aacute;,</h3>

        <p class="bg-primary">Segue a lista dos agendamentos daqui 3 dias para exames psicologicos para trabalho com
            armas :</p>

        <table>
            <th:block th:each="item : ${names}">
                <tr>
                    <td th:text="${item}"></td>
                </tr>
            </th:block>
        </table>

        <p>Equipe Ideia</p>

    </div>

</div>
</body>

</html>
